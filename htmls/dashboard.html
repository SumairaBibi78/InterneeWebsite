<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Dashboard | Internee.pk</title>
        <link rel="icon" href="../assets/icon.png" />
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body>
        <header class="jpheader">
            <div class="ptbtn">
                <h1>Dashboard</h1>
                <button class="profile" id="prbtn">👨‍🎓</button>
                <button class="thtgl" id="thtgl">🌙</button>
            </div>
        </header>

        <div class="background">
            <div class="blob blob1"></div>
            <div class="blob blob2"></div>
        </div>

        <div class="prof hidden">
            <div class="cols">
                <div class="icon">👨‍🎓</div>
                <p>Email</p>
            </div>
            <div class="cols">
                <div class="icon"><img src="../assets/settings.png"></div>
                <p>Manage Account</p>
            </div>
            <div class="cols">
                <div class="icon"><img src="../assets/logout.png"></div>
                <p>Sign Out</p>
            </div>
        </div>
        
        <div class="overlay hidden"></div>
        <div class="settings-container hidden" id="settingsContainer">
            <aside class="side-nav">
                <div class="heading">
                    <h2>Account</h2>
                    <p>Manage your Account Info</p>
                </div>
                <ul>
                    <li><button class="nav-btn active" data-target="profile">👨‍🎓 Profile</button></li>
                    <li><button class="nav-btn" data-target="security">🔐 Security</button></li>
                </ul>
            </aside>
            <main class="main-content">
                <button class="close-btn" id="closeSettings">✖️</button>
                <section class="settings-section" id="profile">
                    <h1>Profile Details</h1>
                    <div class="profile-header">
                        <div class="avatar">👨‍🎓</div>
                        <button class="link-btn" id="updateProfileBtn">Update Profile</button>
                    </div>
                    <div class="section-group">
                        <h2>Email Addresses</h2>
                        <ul class="email-list" id="emailList"><!-- JS inject <li> items --></ul>
                        <button class="add-btn" id="addEmailBtn">+ Add Email Address</button>
                    </div>
                    <div class="section-group">
                        <h2>Connected Accounts</h2>
                        <ul class="account-list" id="accountList"><!-- Future Connected Account Entries --></ul>
                        <button class="add-btn" id="connectAccountBtn">+ Connect Account</button>
                    </div>
                </section>
                <section id="security" class="settings-section hidden">
                    <h1>Security Settings</h1>
                    <div class="section-group">
                        <label for="currentPwd">Current Password</label>
                        <div class="pwd-field">
                            <input type="password" id="currentPwd" value="hunter2" readonly/>
                            <button type="button" class="toggle-pwd" data-target="currentPwd" aria-label="Show/Hide Current Password">🙂</button>
                        </div>
                    </div>
                    <div class="section-group">
                        <label for="newPwd">New Password</label>
                        <div class="pwd-field">
                            <input type="password" id="newPwd" placeholder="Enter New Password"/>
                            <button type="button" class="toggle-pwd" data-target="newPwd" aria-label="Show/Hide New Password">🙂</button>
                        </div>
                    </div>
                    <div class="section-group">
                        <label for="confirmPwd">Confirm new password</label>
                        <div class="pwd-field">
                            <input type="password" id="confirmPwd" placeholder="Re-enter new password" />
                            <button type="button" class="toggle-pwd" data-target="confirmPwd" aria-label="Show/Hide Confirm Password">🙂</button>
                        </div>
                    </div>
                    <button class="update-btn" id="updatePwdBtn">Update Password</button>
                </section>
            </main>
        </div>
        <script src="../dbscript.js" defer></script>
    </body>
</html>
